<header class="tr-header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
  <span class="sr-only">Toggle navigation</span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
 </button>
                <a class="navbar-brand"><i class="fab fa-instagram"></i> CONTUS</a>
            </div>
            <!-- /.navbar-header -->
            <div class="navbar-left">
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                </div>
            </div>
            <!-- /.navbar-left -->
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li class="dropdown mega-avatar">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                            <span class="avatar w-32"><img [src]="this.userImage != '' ? (userImageUrl + userImage) : defaultImage" class="img-resonsive img-circle" width="25" height="25" alt="..."></span>
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs">
   {{userName}}
   </span>
                        </a>
                        <div class="dropdown-menu w dropdown-menu-scale pull-right">
                            <div class="dropdown-divider"></div>
                            <a *ngIf="checkUser == 0" class="dropdown-item" (click)="checkActiveRoute('profile')" [routerLink]="['/profile']"><span>Profile</span></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:void(0);" (click)="logout()">Sign out</a>
                        </div>
                    </li>
                    <!-- /navbar-item -->

                </ul>
                <!-- /.sign-in -->
            </div>
            <!-- /.nav-right -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar -->
</header>
<!-- Page Header -->

<section class="nav-sec" *ngIf="checkUser == 0">
    <div class="d-flex justify-content-between">
        <div id="upload" class="p-2 nav-icon-lg dark-black" [ngClass]="{'mint-green': activeHeader == 'upload' }">
            <a class="nav-icon" (click)="checkActiveRoute('upload')" [routerLink]="['/upload']"><em class="fab fa-instagram"></em>
  <span>Upload</span>
   </a>
        </div>
        <div id="stories" class="p-2 nav-icon-lg clean-black" [ngClass]="{'mint-green': activeHeader == 'stories' }">
            <a class="nav-icon" (click)="checkActiveRoute('stories')" [routerLink]="['/stories']"><em class="fa fa-align-left"></em>
  <span>Stories</span>
   </a>
        </div>
        <div id="profile" class="p-2 nav-icon-lg dark-black" [ngClass]="{'mint-green': activeHeader == 'profile' }">
            <a class="nav-icon" (click)="checkActiveRoute('profile')" [routerLink]="['/profile']"><em class="fa fa-user"></em>
  <span>Profile</span>
   </a>
        </div>
    </div>
</section>
